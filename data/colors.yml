default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#161618'  # main site background
  hl_bg: '#34363b'  # card and circle navigation background color for paper card mode
  fg: '#f7f7ff'  # font color
  dim_fg: '#bababa'  # will be used for secondary information like dates and tags
  stroke: '#9cf6f6'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#ff0ead'  # pervasive accent color
  sidebar:
    bg: '#34363b'  # sidebar background
    fg: '#f7f7ff'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#ff0ead'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
